<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{% static 'css/admin-page.css' %}">
    <script src="https://kit.fontawesome.com/007022c079.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup-form">
        <div class="container">
          <div class="header">
            <h1>Admin Page</h1>
          </div>
          <form method="POST">
            {% csrf_token %}
            <div class="input">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Username"  id="username" name="username" autocomplete="off"/>
            </div>
           
            <div class="input">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" id="pass" name="pass" />
            </div>
            <div class="error">
              {% if error %}
              <p style="color: red;">{{ error }}</p>
              {% endif %}
              </div> 
            <input class="signup-btn" type="submit" value="SIGN UP"  />
            <a href="{% url 'home' %}" class="back-btn" value="" type="button" >Go BACK</a>




          </form>
        
        </div>
      </div>
    
</body>
</html>
